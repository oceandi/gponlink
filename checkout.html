<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sipariş - GponLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://raw.githubusercontent.com/oceandi/links/refs/heads/main/ISP/images/homepage/logo.png">
    <link rel="stylesheet" href="product-styles.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 40px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 60px;
            min-height: calc(100vh - 200px);
        }
        
        .checkout-form {
            background: #fff;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row.full-width {
            grid-template-columns: 1fr;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f5f5f7;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0071e3;
            background-color: #fff;
        }
        
        .order-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .order-summary {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 30px;
        }
        
        .order-summary h3 {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .product-info {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #d2d2d7;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .product-image img {
            max-width: 60px;
            max-height: 60px;
        }
        
        .product-details h4 {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .product-details p {
            font-size: 14px;
            color: #86868b;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 16px;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0 12px;
            border-top: 1px solid #d2d2d7;
            font-size: 21px;
            font-weight: 600;
            margin-top: 12px;
        }
        
        .submit-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #f5f5f7;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .terms-checkbox label {
            font-size: 14px;
            line-height: 1.5;
            color: #515154;
        }
        
        .submit-button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #0077ed;
        }
        
        .submit-button:disabled {
            background-color: #d2d2d7;
            cursor: not-allowed;
        }
        
        .payment-note {
            background: #f0f9ff;
            border: 1px solid #0071e3;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .payment-note h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0071e3;
        }
        
        .payment-note p {
            font-size: 14px;
            color: #515154;
            margin: 0;
        }
        
        @media (max-width: 968px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .order-sidebar {
                position: relative;
                top: 0;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    
    <div class="checkout-container">
        <!-- Form Section -->
        <div class="checkout-form">
            <form id="checkoutForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="hidden" name="product" id="productName">
                <input type="hidden" name="price" id="productPrice">
                
                <!-- Personal Information -->
                <div class="form-section">
                    <h2>Kişisel Bilgiler</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Ad *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Soyad *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-posta *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon *</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                </div>
                
                <!-- Delivery Address -->
                <div class="form-section">
                    <h2>Teslimat Adresi</h2>
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="address">Adres *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">İl *</label>
                            <select id="city" name="city" required>
                                <option value="">Seçiniz</option>
                                <option value="istanbul">İstanbul</option>
                                <option value="ankara">Ankara</option>
                                <option value="izmir">İzmir</option>
                                <!-- Diğer iller eklenecek -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district">İlçe *</label>
                            <input type="text" id="district" name="district" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">Posta Kodu</label>
                            <input type="text" id="zipCode" name="zipCode" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="installation">Kurulum Tercihi *</label>
                            <select id="installation" name="installation" onchange="updatePricing()">
                                <option value="self">Kendim kuracağım</option>
                                <option value="professional">Profesyonel kurulum (+₺500)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Payment Note -->
                <div class="payment-note">
                    <h4>💳 Ödeme Bilgisi</h4>
                    <p>Ödeme, ürün teslimi ve kurulum sonrasında teknisyenimize nakit veya kredi kartı ile yapılacaktır.</p>
                </div>
                
                <!-- Submit Section -->
                <div class="submit-section">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            <a href="#">Satış sözleşmesi</a> ve <a href="#">gizlilik politikasını</a> okudum, kabul ediyorum.
                        </label>
                    </div>
                    <button type="submit" class="submit-button">Siparişi Tamamla</button>
                </div>
            </form>
        </div>
        
        <!-- Order Summary Sidebar -->
        <div class="order-sidebar">
            <div class="order-summary">
                <h3>Sipariş Özeti</h3>
                
                <div class="product-info">
                    <div class="product-image">
                        <img id="productImage" src="" alt="Ürün">
                    </div>
                    <div class="product-details">
                        <h4 id="productTitle">-</h4>
                        <p id="productModel">-</p>
                    </div>
                </div>
                
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Ürün Tutarı</span>
                        <span id="subtotal">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Kargo</span>
                        <span>Ücretsiz</span>
                    </div>
                    <div class="summary-item" id="installationFeeRow" style="display: none;">
                        <span>Kurulum Ücreti</span>
                        <span id="installationFee">₺500</span>
                    </div>
                    <div class="summary-total">
                        <span>Toplam</span>
                        <span id="totalAmount">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="footer.js"></script>
    
    <script>
        // Get product details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product') || '';
        const price = parseFloat(urlParams.get('price')) || 0;
        const category = urlParams.get('category') || '';
        
        // Update hidden inputs
        document.getElementById('productName').value = product;
        document.getElementById('productPrice').value = price;
        
        // Update product display
        document.getElementById('productTitle').textContent = category;
        document.getElementById('productModel').textContent = product;
        document.getElementById('subtotal').textContent = `₺${price.toLocaleString('tr-TR')}`;
        document.getElementById('totalAmount').textContent = `₺${price.toLocaleString('tr-TR')}`;
        
        // Set product image based on category
        const productImages = {
            'Router': 'static/index/router.png',
            'Access Point': 'static/index/ap.png',
            'Powerline': 'static/index/powerline.png',
            'Mesh WiFi': 'static/index/mesh.png'
        };
        document.getElementById('productImage').src = productImages[category] || '';
        
        // Update pricing based on installation choice
        function updatePricing() {
            const installation = document.getElementById('installation').value;
            const installationFeeRow = document.getElementById('installationFeeRow');
            let total = price;
            
            if (installation === 'professional') {
                installationFeeRow.style.display = 'flex';
                total += 500;
            } else {
                installationFeeRow.style.display = 'none';
            }
            
            document.getElementById('totalAmount').textContent = `₺${total.toLocaleString('tr-TR')}`;
        }
        
        // Form submission
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('.submit-button');
            
            submitButton.disabled = true;
            submitButton.textContent = 'İşleniyor...';
            
            // Prepare order data
            const orderParams = new URLSearchParams({
                order: `GP-${new Date().getFullYear()}-${Math.floor(Math.random() * 100000).toString().padStart(5, '0')}`,
                product: formData.get('product'),
                price: formData.get('price'),
                name: `${formData.get('firstName')} ${formData.get('lastName')}`,
                phone: formData.get('phone'),
                address: formData.get('address'),
                city: formData.get('city'),
                district: formData.get('district'),
                installation: formData.get('installation')
            });
            
            // Simulate form submission
            setTimeout(() => {
                window.location.href = `order-confirmation.html?${orderParams.toString()}`;
            }, 1500);
        });
    </script>
</body>
</html>
